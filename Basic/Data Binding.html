<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
	</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <input type="text" ng-model="firstName" placeholder="First Name">
    <input type="text" ng-model="lastName" placeholder="First Name">
    <h1>{{firstName + " 	" + lastName}}</h1>
  </div>
  <script>
    var data = angular.module("myApp", []);
    data.controller('myCtrl', function($scope){
      $scope.firstName = 'Dhruvang';
      $scope.lastName = 'Gajjar';
    });
  </script>
</body>
</html>
