<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="js/bootstrap.js" type="application/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
<style>
.top
{
	margin-top:50px;
}
th
{
	padding:15px;
	text-align:center;
}
td
{
	padding:15px;
	text-align:center;
}
td:hover
{
	color:#FF5F00;
	text-shadow:0px 0px 1px #FF5F00;
	
}
input
{

	margin-bottom:20px;
	
}
</style>
<div class="container top">
<div ng-app="simple" ng-controller="sample" class="col-md-6 col-md-offset-3">
<table border="2" width="100%">
<input class="form-control" placeholder="Search..." type="text" ng-model="test"/>
	<tbody>
    <tr>
    <th ng-click="orderByMe('name')"><center>Name</center></th>
    <th ng-click="orderByMe('lastname')"><center>Surname</center></th>
    <th ng-click="orderByMe('city')"><center>City</center></th>
    </tr>
    <tr ng-repeat="x in names | filter:test | orderBy:myOrderBy">
    <td>{{x.name}}</td>
     <td>{{x.lastname}}</td>
    <td>{{x.city}}</td>
  
    </tr>
		</tbody>
</table>
</div>
</div>
<script>

	var data = angular.module("simple", []);
	data.controller('sample', function($scope)
	{
		  $scope.names = [
        {name:'Jay',lastname:'Agarwal',city:'Ahmedabad'},
        {name:'Dhruv',lastname:'Gajjar',city:'Surat'},
        {name:'Niku',lastname:'Patel',city:'Rajkot'},
        {name:'Nikhil',lastname:'Rangpriya',city:'Jamnagar'},
        {name:'Abc',lastname:'Savaliya',city:'Baroda'},
        {name:'Gurav',lastname:'Rang',city:'Kalighat'},
        {name:'Raj',lastname:'Bansal',city:'Jhunnagar'},
        {name:'Sad',lastname:'Sada',city:'Bhuj'},
        {name:'khay',lastname:'Bansal',city:'Ajmer'}
        ];
		$scope.orderByMe = function(x) {
        $scope.myOrderBy = x;
    }

	});
</script>
</body>
</html>
