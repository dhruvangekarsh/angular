<!DOCTYPE html>
	<head>
      <title>Demo</title>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="New/sweetalert.min.js"></script>
		<link rel="stylesheet" type="text/css" href="New/sweetalert.css">	
    </head>
    <body> 
	
		<div data-ng-app='myApp' data-ng-controller='myCtrl'>
			
				<input type="text" data-ng-model='data.name'/>
				<input type="submit" data-ng-click='send()'/>
			
		</div>
		<script>
		var data = angular.module('myApp', []);
		data.controller('myCtrl', function($scope, $http){
			
			$scope.data = {};
			
			$scope.send = function(){
				$http({
				  method  : 'POST',
				  url     : 'Text.txt',
				  data    : $scope.data,
				  headers : {'Content-Type': 'application/x-www-form-urlencoded'} 
				 })
				 .success(function(data) {
					sweetAlert("Sent", "You have Sent the Data!", "success");
				  });
			}	
			
        });
		</script>
    
    </body>
</html>
