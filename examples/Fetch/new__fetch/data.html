<html>
	<head>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>	
    </head>
    <body> 
        <div ng-app="getApp" ng-controller="getCtrl"> 
			
			<table>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Contact</th>
				</tr>
				<tr ng-repeat='x in names'>
					<td>{{x.id}}</td>
					<td>{{x.name}}</td>
					<td>{{x.email}}</td>
					<td>{{x.contact}}</td>
				</tr>
			</table>
			
        </div>
        
        <script>
        var app = angular.module('getApp', []);
        app.controller('getCtrl', function($scope, $http) {
          $http.get("http://localhost/angular/json/index/users")
          .then(function(response) {
              $scope.names = response.data.users;
          });
        });
        </script>
    
    </body>
</html>
