<!DOCTYPE html>
<head>
<title>Demo</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="New/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="New/sweetalert.css">
</head>
<body>

<div class="container" data-ng-app='profileApp' data-ng-controller='profileCtrl'>
	<form ng-submit='profile()'>
		<div class="col-md-6 col-md-offset-3">
			<div class="col-sm-6 form-group">
				<label>First Name</label>
			    <input type="text" class="form-control" placeholder="Enter Firstname" data-ng-model='user.firstname'>		
			</div>
			<div class="col-sm-6 form-group">
				<label>Last Name</label>
			    <input type="text" class="form-control" placeholder="Enter Lastname" data-ng-model='user.lastname'>		
			</div>
			<div class="col-sm-12 form-group">
				<label>Email</label>
				<input type="email" class="form-control" placeholder="Enter Email" data-ng-model='user.email'>		
			</div>
			<div class="col-sm-12 form-group">
				<label>Message</label>
				<textarea class="form-control" placeholder="Enter Message" data-ng-model='user.message'></textarea>		
			</div>
			<div class="form-group col-sm-12">
				<button type="submit" class="btn btn-info pull-right">Submit</button>		
			</div>
			
		</div>
	</form>
</div>

<script>
	var data = angular.module('profileApp', []);
	data.controller('profileCtrl', function($scope, $http) {
		
		$scope.user = {};
		
		$scope.profile = function(){
			$http({
				method : 'POST',
				url : 'insert.php',
				data : $scope.user,
				header : {'Content-Type': 'application/x-www-form-urlencoded'}	
			})
			.success(function(){
				sweetAlert("Sent", "Data has been Successfully Submited...!", "success");
			});
		}
		
	});
</script>

</body>
</html>
